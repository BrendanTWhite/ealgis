# nginx/conf.d/docker.conf
#
# This is a simple nginx config suitable for dev only. It is configured to
# connect to uwsgi listening on port 9100. To use:
#

# configuration of the server
server {
    listen       443 ssl;
    server_name  localhost;
    charset      utf-8;

    ssl_certificate      /etc/nginx/foobar.crt;
    ssl_certificate_key  /etc/nginx/foobar.key;

    # max upload size
    client_max_body_size 75M;

    location /api/ {
        include uwsgi_params;
        uwsgi_pass unix:/data/ealgis.sock;
    }
    location / {
        alias /app/frontend/compiled/;
    }
}
