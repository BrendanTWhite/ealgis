<body>
  <div id="map" class="map"></div>
  <script>

  // var style_black = new ol.style.Style({
  //   fill: new ol.style.Fill({
  //     color: '#ADD8E6'
  //   }),
  //   stroke: new ol.style.Stroke({
  //     color: '#000000',

  // });
  // var style_blue = new ol.style.Style({
  //   fill: new ol.style.Fill({
  //     color: '#ADD8E6'
  //   }),
  //   stroke: new ol.style.Stroke({
  //     color: '#FF0000',
  //     width: 1
  //   })
  // });
  
  var styleConfig = [{
    name: "red",
    colour: "#E61919"
  },{
    name: "orange",
    colour: "#E6A219"
  },{
    name: "green",
    colour: "#A2E619"
  },{
    name: "light_green",
    colour: "#19E619"
  },{
    name: "aqua_green",
    colour: "#19E6A2"
  },{
    name: "blue",
    colour: "#19A2E6"
  }]

  var styles = [];
  for(var i = 0; i < styleConfig.length; i++) {
    var style = styleConfig[i];

    var colour = ol.color.asArray(style["colour"]);
    colour = colour.slice();
    colour[3] = 0.8;  // change the alpha of the colour

    styles[style["name"]] = new ol.style.Style({
      fill: new ol.style.Fill({
        color: colour
      }),
      // stroke: new ol.style.Stroke({
      //   color: colour,
      //   width: 1
      // })
    });
  }

  function simpleStyle(feature, resolution) {
    q = feature.get("q");
    
    if(q < 0) {
      return styles["red"];
    } else if(q < 7.5) {
      return styles["orange"];
    } else if(q < 15) {
      return styles["green"];
    } else if(q < 22.5) {
      return styles["light_green"];
    } else if(q < 30) {
      return styles["aqua_green"];
    } else {
      return styles["blue"];
    }
  }

  // var osm = new ol.layer.Tile({
  //   source: new ol.source.OSM()
  // });

  var layer = 'EALGIS:Carers per SA1 - volunteers';
  var projection_epsg_no = '900913';
  var map = new ol.Map({
    // renderer: /** @type {ol.renderer.Type} */ ('webgl'),
    target: 'map',
    view: new ol.View({
        center: ol.proj.transform([115.9, -32], 'EPSG:4326', 'EPSG:900913'),
        zoom: 13
    }),
    layers: [
        // osm,
        new ol.layer.VectorTile({
            style: simpleStyle,
            
            renderMode: 'vector',
            preload: Infinity,

            source: new ol.source.VectorTile({
                tilePixelRatio: 1, // oversampling when > 1
                tileGrid: ol.tilegrid.createXYZ({maxZoom: 19}),
                format: new ol.format.MVT(),
                overlaps: false,
                cacheSize: 256,
                url: '/geoserver/gwc/service/tms/1.0.0/' + layer + '@EPSG%3A'+projection_epsg_no+'@pbf/{z}/{x}/{-y}.pbf'
            })
        })

        // new ol.layer.Tile({
        // //   extent: [-13884991, 2870341, -7455066, 6338219],
        //   source: new ol.source.TileWMS({
        //     url: '/geoserver/wms',
        //     params: {'LAYERS': layer, 'TILED': true},
        //     serverType: 'geoserver'
        //   })
        // })
    ]
  });
  </script>
</body>
