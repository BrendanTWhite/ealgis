# nginx/conf.d/docker.conf

# List of GeoServer instances
upstream geoserver_backend {
   least_conn;
   server geoserver:8080;
}

upstream django_frontend {
    least_conn;
    server web:8000;
}

server {
    listen       443 ssl http2;
    server_name  localhost;
    charset      utf-8;

    ssl_certificate      /etc/nginx/foobar.crt;
    ssl_certificate_key  /etc/nginx/foobar.key;

    # max upload size
    client_max_body_size 75M;

    # location /api/ {
    #     include uwsgi_params;
    #     uwsgi_pass uwsgi:9000;
    # }

    location /geoserver/ {
       proxy_pass          http://geoserver_backend;
       proxy_redirect      off;
       proxy_set_header    Host $http_host;
    }
    
    location / {
       proxy_pass          http://django_frontend;
       proxy_redirect      off;
       proxy_set_header    Host $http_host;
    }
    
    location /nginx {
        alias /app/web/;
    }
}

server {
    listen       443 ssl http2;
    server_name  gs1.localhost;
    charset      utf-8;

    ssl_certificate      /etc/nginx/foobar.crt;
    ssl_certificate_key  /etc/nginx/foobar.key;

    location /geoserver/ {
       proxy_pass          http://geoserver_backend;
       proxy_redirect      off;
       proxy_set_header    Host $http_host;
       add_header 'Access-Control-Allow-Origin' '*' always;
       add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
       add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
    }
}

